    <!-- Open Graph / Facebook -->

    <meta property="og:description" content="Trusted Umrah services - Hotels, Taxi & Ziaraat tours with transparent pricing and 24/7 support." />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://umrahasan.com" crossorigin>
    
    <!-- Inline critical CSS (remove if not using CSS) -->
    <style>
      #root { min-height: 100vh; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Modern script loading with fallbacks -->
    <script>
      // Load production JS
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.type = 'module';
          script.crossOrigin = 'anonymous';
          script.onload = resolve;
          script.onerror = () => reject(new Error(`Failed to load ${src}`));
          document.body.appendChild(script);
        });
      }

      // Try production build first, then development if needed
      loadScript('/js/main.js')
        .catch(() => {
          console.warn('Production JS not found, trying development version');
          return loadScript('/src/main.js');
        })
        .catch((err) => {
          console.error('All script loading failed:', err);
          document.getElementById('root').innerHTML = `
            <div style="padding: 2rem; text-align: center;">
              <h1>Application Error</h1>
              <p>Please refresh the page or try again later.</p>
            </div>
          `;
        });
    </script>
  </body>
</html>
