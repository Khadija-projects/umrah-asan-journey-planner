<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/umrah-asan-journey-planner/" />
  <title>Umrah Asan</title>
  
  <!-- Preload CSS -->
  <link rel="preload" href="assets/style.[hash].css" as="style">
  
  <!-- Fallback Loader -->
  <script>
    // Verify assets loaded
    window.addEventListener('load', () => {
      const root = document.getElementById('root');
      if (!window.__vite_plugin_react_app_mounted) {
        root.innerHTML = `
          <h1>Application Loaded</h1>
          <p>React content should appear here</p>
          <p>If you see this, check:</p>
          <ul>
            <li>Browser console (F12)</li>
            <li>GitHub Actions logs</li>
          </ul>
        `;
      }
    });
  </script>
</head>
<body>
  <div id="root">
    <!-- Loading spinner -->
    <div style="text-align: center; margin-top: 2rem;">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" stroke="#ddd" stroke-width="4" fill="none"/>
        <circle cx="25" cy="25" r="20" stroke="#4183c4" stroke-width="4" fill="none" 
                stroke-dasharray="125" stroke-dashoffset="125">
          <animate attributeName="stroke-dashoffset" values="125;0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
  </div>
  
  <!-- Production script will be injected here by Vite -->
</body>
</html>
