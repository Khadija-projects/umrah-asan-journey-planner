name: Build and Deploy
on:
  push:
    branches: [main]  # Trigger on pushes to main

permissions:
  pages: write  # Required for Pages deployment
  id-token: write  # Required for Auth

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build  # Your build command (e.g., Vite)
      - uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'  # Path to your built files (e.g., Vite's default)

  deploy:
    needs: build  # Wait for build to finish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # Auto-generated URL
    steps:
      - uses: actions/deploy-pages@v4  # Official GitHub Pages action
