
name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://smoxbbuvuwjarpuxanmo.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtb3hiYnV2dXdqYXJwdXhhbm1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NDMzNDcsImV4cCI6MjA2ODAxOTM0N30.zppp0hJd1n8ZmdAc4w6Z5hM63jCTj7t2RHRiKEhBj-g

      - name: Verify build output
        run: |
          echo "Build completed. Checking dist directory..."
          ls -la dist/
          echo "Checking for main files..."
          ls -la dist/assets/ || echo "Assets directory not found"
          
      - name: Create CNAME file for custom domain
        run: echo "umrahasan.com" > dist/CNAME

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Deployment completed!"
          echo "Site should be available at: https://umrahasan.com"
          echo "GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
