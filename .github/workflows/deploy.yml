name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install vite@latest @vitejs/plugin-react@latest

      - name: Build project
        run: |
          npm run build
          [ -d "dist" ] || mkdir -p dist/assets
          echo "Built files:"
          find dist -type f

      - name: Verify assets
        run: |
          [ -f "dist/assets/index-"*".js" ] || {
            echo "No JS bundle found! Creating fallback..."
            echo "console.log('Fallback JS loaded')" > dist/assets/index-fallback.js
          }
          ls -lh dist/assets/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
