name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

concurrency:
  group: 'pages'
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  verify-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm install
          npm run build
          [ -d "dist" ] || exit 1
          echo "=== BUILD OUTPUT ==="
          ls -R dist

  deploy:
    needs: verify-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - uses: actions/deploy-pages@v4
        id: deployment
